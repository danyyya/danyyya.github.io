<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://tg.dev/js/telegram-web-app.js?1"></script>
</head>
<body>
    <a href="https://vk.com" onclick="cl()" target="_blank">a href</a>
    <div id="logs">logs:</div>

    <script>
        let logs = document.querySelector('#logs')

        logs.innerHTML += '<br /> Tg data: ' + window.Telegram.WebApp.initData

        function cl() {
            logs.innerHTML += '<br /> click to button'
        }
    </script>
     <script>
        function setThemeClass() {
          document.documentElement.className = window.Telegram.WebApp.colorScheme;
        }
        window.Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
      </script>
</body>
</html>
